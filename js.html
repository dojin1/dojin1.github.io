<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 실습</title>
    <!-- 자바스크립트명칭: JS, > jQuery, > ES5~7(엑마스트립트) 순서별로나옴-->
    <style>
        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
        }
        th{width: 25%;}
    </style>
</head>
<body>
    <table id="board">
        <tr>
            <th>id</th>
            <th>age</th>
            <th>eyeColor</th>
            <th>name</th>
            <tbody></tbody>
        </tr>
    </table>
    <div id="one">헬로 자바스크립트</div>
    <script>
        // 내장함수란? 아래 사용자가 만든 더하기plus함수가 아닌,
        // 웹브라우저 내장 함수: 자바스크립트는 웹브라우저에 내장된언어
        // 내장 함수들을 내장함수라고 합니다.
        var txt ='chojunho is Javascript';
        var num = 10;
        document.write(txt.length);//문자열의 길이를 반환(리턴)
        document.write('<br>');
        document.write(txt.indexOf('is'));//찾은문자열의 index위치 리턴
        document.write('<br>');
        document.write(txt.slice(0,7));//(시작,끝위치)기준 문자열 자름(slice)
        //n=7이면 6까지 (n-1) 나옵니다.
        document.write('<br>');
        document.write(txt.replace('is','는'));//('찾을문자','바꿀문자')
        document.write('<br>');
        document.write(txt.toUpperCase());//대문자로 변경
        document.write('<br>');
        document.write(txt.toLocaleLowerCase());//소문자로 변경
        // 데이터를 파싱(Parsing) 한다고 합니다.
        document.write('<br>');
        document.write(num.toFixed(6));
        document.write('<br>');
        document.write(num.toString()+num.toString());
        document.write('<br>')
        document.write(Math.PI);//원주율
        document.write('<br>최대값구하기');
        document.write(Math.max(10, 50, 20, 30));
        document.write('<br>0~1사이 임의의값 구하기*10')
        document.write(Math.random()*10);//추첨 로직에서 사용, 고유값 생성시 사용
        document.write('<hr>');
        // 함수형 변수 사용
        // 기본함수 형태 function 함수명(파라미터1,파라미터2) {구현내용}
        var plus = function(x,y) { 
            //무명함수=anonymous함수=콜백함수=자동실행함수
            var z;
            z = x + y;
            return z;
        }
        document.write('plus라는변수는 데이터타입이: ', typeof(plus));
        document.write('<br>');
        function plus(x,y) { //함수명이 존재
            var z;
            z = x + y;
            return z;
        }
        document.write(plus(5,2));
        document.write('<hr>');
        // 연산자3:논리연산 &&(x) ||(+파이프라인 2개), !(NOT)
        var x, y; 
        x= true; y= false;
        document.write(x && y); //곱하기 1=true, 0=false =1x0 = 0
        document.write('<br>');
        document.write(x || y); //더하기 1=true, 0=false =1+0 = 1
        document.write('<br>');
        document.write(!y);     //반대연산 !false = true
        document.write('<hr>');
        // 연산자2:비교연산- >, >=, <, <=, ==, ===
        // 결과값=return이 true ㅣ false
        //var 뜻은 변수를 선언하는 예약어(미리등록된 용어) 입니다
        //var var; //예약어를 변수로 사용하려하면 에러납니다.
        var x, y, z = '5';
        x = 5; y = 2;
        document.write(x > y);
        document.write('<br>');
        document.write(x >= y);
        document.write('<br>');
        document.write(x < y);
        document.write('<br>');
        document.write(x <= y);
        document.write('<br>');
        document.write(x == z);//숫자 5와 문자 5 같다는 내용 true
        document.write('<br>');
        document.write(x === z);//숫자 5와 문자 5가 같지않다 내용 false
        document.write('<hr>');
        //연산자1:사칙연산
        var x, y;
        x = 5; y = 2;
        document.write(x+y);
        document.write('<br>');
        document.write(x-y);
        document.write('<br>');
        document.write(x*y);//곱하기
        document.write('<br>');
        document.write(x**y);//제곱하기
        document.write('<br>');
        document.write(x/y);//나누기 실수값
        document.write('<br>');
        document.write(x%y);//나머지 구하기
        document.write('<hr>');//수평선태그 horizontal
        //.의 의미 document 라는객체안에 변수, 함수, 배열,객채들을사용시=멤버변수.직접접근
        //변수=variable 요소(number수,string문자,object객체) 사용에 대해서
        //데이터를 사용하는 방법: 변수가 사용 
        //기본형: number(수:정수,실수소수점), string(문자열), boolean(참true,거짓false)
        //사용자정의형: object(array배열형), function(함수-메서드형)
        var 변수1 = 100;//변수는 한글사용 안됨
        document.write("변수타입은: ", typeof(변수1));
        document.write(변수1+변수1);
        document.write('<br>');//줄바꿈 br : brreak return(중지하고 엔터)
        변수1 = '100';//'문자' . "문자열" = JS에서는구분없음
        document.write('변수타입은: ', typeof(변수1));
        document.write(변수1+변수1);
        document.write('<br>');
        var name = 'chojunho';
        document.write(name[7]);//배열은 위치정보=인덱스값을 가지고 값을제어
        //인덱스=index=색인(책끝에 가나다 인덱스와 같은 역할)
        //모든언어의 배열의 인덱스 시작은 0부터 입니다.(단,베이작언어는1)

        //특징 입력된 값에 따라서 변수 형이 결정이 됩니다.

        /* 여러줄주석
         자바스크립트부터는 프로그램이기 때문에 디버그용어 사용(에러처리)
         자바언어부터 개발되었고, 자바스크립트와는 관계없음
         자바스크립트는 인터프리터(1줄씩 위에서 아래로 해석)언어=파이썬
         자바는 컴파일언어(클래스단위로 해석)
        */
        // 1.한줄주석사용, 2.개체(태그)선택방법, 3.디버그방법 20년전부터 이용
        document.getElementById('one').innerHTML = "헬로 <h1>javascript</h2>";
        document.getElementById('one').innerText = "헬로 <h1>javascript</h2>";
        var debug = document.getElementById('one');    
        // window.alert(debug.innerText);//디버그하는 방법1
        console.log(debug);//디버그하는 방법2 Json 빅 데이터확인
        // 예전 자바스크립트를 배우는 이유는 IOT때문에 배웁니다.
        // IOT 임베디드프로그램에서는 jQuery를 사용못하는 경우가 있음
        // 위 경우 네이티브 자바스크립트(Old JS) 사용하게 됩니다.
    </script>
</body>
</html>
